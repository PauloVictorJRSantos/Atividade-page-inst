<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>

        <title>instatram-by-paulo</title>
    </head> 
    
    <!-- início do corpo-->
 <body> 

     <div class="instagram-wrapper">
        
        <!--primeira coluna-->
        <div class="instagram-phone">
            
            <img class="foto" src="gif-inst2.png" alt="foto do smart phone "> 
            <img class="foto" src="gif-inst3.png" alt="foto do smart phone ">   
            <img class="foto" src="gif-inst4.png" alt="foto do smart phone ">   
            <img class="foto" src="gif-inst5.png" alt="foto do smart phone ">  
            <img class="foto" src="gif-inst6.png" alt="foto do smart phone ">    
                 
        </div>
        

        <!--segunda coluna-->
        <div class="instagram-continue">

            <div class="group">
                <img src="instagram-logo-1.png" class="instagram-logo" width="170" height="50"  alt="logo do instagram">
                <div class="profile-photo">
                    <img src="foto-perfil.jpg"  alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como paulo_rocha.santos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-accout">Não é paulo_rocha.santos?</p>
                <p class="notaccout">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-download"  > <img src="google-play.png" alt="botão google play" width="150" height="50"> </a>
                    <a href="#" class="app-download"> <img src="app-store.png" alt="botão play story" width="150" height="50" > </a>
                </div>
            </div>

        </div>

    </div>  
    
     
 </body>

</html>
